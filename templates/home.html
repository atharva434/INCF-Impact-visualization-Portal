/* Slideshow container */
.slideshow-container {
  max-width: 1400px;
  height: 400px;
  position: relative;
  margin: auto;
}
/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 50px;font-weight: bold;
  padding: 8px 12px;
  position: absolute;
  top: 50%; /* Vertically center at the top of the image */
  left: 70%; /* Horizontally center in the image */
  transform: translate(-50%, -50%); /* Center both horizontally and vertically */

  text-align: right;
}
.text-small {
  color: #f2f2f2;
  font-size: 23px;
  padding-top: 20px;
  position: absolute;
  top: 60%; /* Vertically center at the top of the image */
  left: 71%; /* Horizontally center in the image */
  transform: translate(-50%, -50%); /* Center both horizontally and vertically */
  text-align: right;
}


.mySlides img {

<head>

  <title>Horizontal Countdown Animation</title>
  <style>
    .counter-container {
      font-size: 48px;
      font-family: monospace;
      display: inline-block;
    }
    .flip-digit {
      display: inline-block;
      width: 60px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      margin: 0 5px;
      background-color: #f0f0f0; /* Default background color */
      color: #333; /* Default text color */
      border-radius: 5px;
      font-weight: bold;
      animation: flip-animation 0.5s ease-in-out forwards;
    }
    @keyframes flip-animation {
      0% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0);
      }
      100% {
        transform: scaleX(1);
      }
    }
    /* Colors for different digits */
    #digit-1 { background-color: #ff6347; color: white; }
    #digit-2 { background-color: #1e90ff; color: white; }
    #digit-3 { background-color: #32cd32; color: white; }
    #digit-4 { background-color: #ff00ff; color: white; }
    #digit-5 { background-color: #ffd700; color: white; }
    #digit-6 { background-color: #008080; color: white; }
    #digit-7 { background-color: #ffa500; color: white; }
    #digit-8 { background-color: #4682b4; color: white; }
    #digit-9 { background-color: #7fff00; color: black; }
    #digit-0 { background-color: #8a2be2; color: white; }
  </style>
</head>
<body>
  <div class="counter-container">
    <div class="flip-digit" id="digit-1">1</div>
    <div class="flip-digit" id="digit-2">2</div>
    <div class="flip-digit" id="digit-3">3</div>
    <div class="flip-digit" id="digit-4">4</div>
    <div class="flip-digit" id="digit-5">5</div>
    <div class="flip-digit" id="digit-6">6</div>
    <div class="flip-digit" id="digit-7">7</div>
    <div class="flip-digit" id="digit-8">8</div>
    <div class="flip-digit" id="digit-9">9</div>
    <div class="flip-digit" id="digit-0">0</div>
  </div>

  <script>
    let count = 0;
    const counterContainer = document.querySelector('.counter-container');

    const countUp = setInterval(() => {
      count++;
      if (count >= 10000) {
        clearInterval(countUp);
      }
      updateCountdown();
    }, 1000); // Adjust the interval for speed

    function updateCountdown() {
      const digits = String(count).split('');
      counterContainer.innerHTML = '';
      digits.forEach(digit => {
        counterContainer.innerHTML += `<div class="flip-digit" id="digit-${digit}">${digit}</div>`;
      });
    }
  </script>
</body>

function showSlides(n) {
let i;
let slides = document.getElementsByClassName("mySlides");
let dots = document.getElementsByClassName("dot");
if (n > slides.length) {slideIndex = 1}
if (n < 1) {slideIndex = slides.length}
for (i = 0; i < slides.length; i++) {
  slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
  dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
}
